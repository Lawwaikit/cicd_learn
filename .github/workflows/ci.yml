name: Go CI + Multi-Arch Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24

      # 3. 安装依赖
      - name: Install dependencies
        run: go mod tidy

      # 4. 运行测试
      - name: Run tests
        run: go test ./... -v

      # 5. 构建二进制（确保能编译通过） 
      - name: Build binary
        run: go build -o go-ci-demo .

      # 6. 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. 设置 buildx（支持多平台构建）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
  
      # 构建并推送镜像
      - name: Build and push multi-platform Docker image
        run: |
          IMAGE_NAME=lawwaikit/go-ci-demo
          GIT_SHA=${{ github.sha }}

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE_NAME:$GIT_SHA \
            -t $IMAGE_NAME:latest \
            --push .